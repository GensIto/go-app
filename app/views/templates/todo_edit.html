{{define "content"}}
<form role="form" action="/todos/update/{{.ID}}" method="post">
  <div class="text-center text-lg font-mono my-4">TodosUpdate</div>
  <div class="space-y-2 w-2/3 mx-auto">
    <textarea
      class="border-2 border-gray-300 rounded-md w-full p-2 font-mono"
      name="content"
      id="content"
      placeholder="Todoを更新"
      rows="4"
    >
{{.Content}}</textarea
    >
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full"
      type="submit"
    >
      更新
    </button>
  </div>
</form>
{{end}}
