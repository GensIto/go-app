{{ define "content" }}
<h1 class="text-center">login</h1>
<form role="form" action="/authenticate" method="post">
  <h2 class="text-center text-lg font-mono my-4">SampleApp</h2>
  <div class="space-y-2 w-2/3 mx-auto">
    <input
      type="email"
      name="email"
      class="border-2 border-gray-300 rounded-md w-full p-2 font-mono"
      placeholder="Email"
      required
    />
    <input
      type="password"
      name="password"
      class="border-2 border-gray-300 rounded-md w-full p-2 font-mono"
      placeholder="パスワード"
      required
    />
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full"
      type="submit"
    >
      ログイン
    </button>
    <a class="text-center text-sm underline block mx-auto" href="/signup"
      >登録</a
    >
  </div>
</form>
{{end}}
